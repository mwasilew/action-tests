actions:
- deploy:
    images:
      image:
        headers:
          Authorization: LAVA_BASIC_AUTH
        url: 'https://s.lava.infra.foundries.io/ride_sx/core-image-base-qcs9100-ride-sx.rootfs.qcomflash.tar.gz'
    postprocess:
      docker:
        image: ghcr.io/foundriesio/lava-lmp-sign:main
        steps:
        - export IMAGE_PATH=$PWD
        - cp overlay*.tar.gz overlay.tar.gz
        - echo "OVERLAY=overlay.tar.gz" >> $IMAGE_PATH/flash.settings
        - echo "OVERLAY_PATH=/home/" >> $IMAGE_PATH/flash.settings
        - echo "DEVICE_TYPE=qcs9100-rb8" >> $IMAGE_PATH/flash.settings
        - cat $IMAGE_PATH/flash.settings
    timeout:
      minutes: 5
    to: downloads
- deploy:
    images:
      image:
        url: downloads://core-image-base-qcs9100-ride-sx.rootfs.qcomflash.tar.gz
      settings:
        url: downloads://flash.settings
      overlay:
        url: downloads://overlay.tar.gz
    timeout:
      minutes: 5
    to: flasher
- boot:
    auto_login:
      login_prompt: 'login:'
      username: root
    method: minimal
    prompts:
    - root@(.*):[/~]#
    timeout:
      minutes: 3
- command:
    name: network_turn_on
- test:
    definitions:
    - from: git
      name: "{{ MACHINE }}-smoke-test"
      path: automated/linux/smoke/smoke.yaml
      branch: fail-test
      repository: https://github.com/mwasilew/test-definitions.git
      parameters:
        SKIP_INSTALL: "True"
        TESTS: "pwd, uname -a, ip a"
context:
  lava_test_results_dir: /home/lava-%s
  test_character_delay: 10
device_type: qcs9075-iq-9075-evk
job_name: boot test (qcs9075-iq-9075-evk) 15987997819-1
metadata:
  downloads-url: "{{ DOWNLOADS_URL }}"
priority: 50
timeouts:
  job:
    minutes: 15
visibility: public


