name: Build

on:
  workflow_call:
    outputs:
      artifact_url:
        description: "URL to retrieve build artifacts"
        value: ${{ jobs.print-trigger.outputs.url }}

jobs:
  print-trigger:
    strategy:
      fail-fast: true
      matrix:
        machine:
          - rb3g2
          - imx8mm
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.printtrigger.outputs.url }}
    steps:
      - name: Print trigger
        id: printtrigger
        run: |
          echo "Triggered by ${{github.event_name}}"
          echo "url=https://example.com/uploads/${GITHUB_RUN_ID}/" >> $GITHUB_OUTPUT
