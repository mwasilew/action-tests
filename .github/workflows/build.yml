name: Build

on:
  workflow_call:
    outputs:
      artifact_url:
        description: "URL to retrieve build artifacts"
        value: ${{ jobs.save-build-url.outputs.url }}

env:
  BASE_ARTIFACT_URL: "https://example.com/uploads/${{ github.run_id }}-${{ github.run_attempt }}"

jobs:
  print-trigger:
    strategy:
      fail-fast: true
      matrix:
        machine:
          - rb3g2
          - imx8mm
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.printtrigger.outputs.url }}
    steps:
      - name: Print trigger
        id: printtrigger
        run: |
          echo "Triggered by ${{github.event_name}}"
      - name: Save URL
        id: save-url
        run: |
          echo "${BASE_ARTIFACT_URL}" > build_url-${{ matrix.machine }}
      - name: Upload build URL
        uses: actions/upload-artifact@v4
        with:
          name: build_url-${{ matrix.machine }}
          path: build_url-${{ matrix.machine }}
  save-build-url:
    needs: print-trigger
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.save-url.outputs.url }}
    steps:
      - name: Save URL
        id: save-url
        run: |
          echo "url=${BASE_ARTIFACT_URL}" >> $GITHUB_OUTPUT
          echo "${BASE_ARTIFACT_URL}" > build_url
      - name: Upload build URL
        uses: actions/upload-artifact@v4
        with:
          name: build_url
          path: build_url
