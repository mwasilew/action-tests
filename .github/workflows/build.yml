name: Build

on:
  workflow_call:
  pull_request:
  push:

jobs:
  print-trigger:
    strategy:
      fail-fast: true
      matrix:
        machine:
          - rb3g2
          - imx8mm
    runs-on: ubuntu-latest
    steps:
      - name: Print trigger
        run: |
          echo "Triggered by ${{github.event_name}}"
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: testjobs-${{ GITHUB_RUN_ID }}-${{ matrix.machine }}
          path: lava/${{ matrix.machine }}/
