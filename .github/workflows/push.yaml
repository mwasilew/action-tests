name: Build on push

on:
  push:

permissions:
  checks: write
  pull-requests: write
  contents: read
  packages: read

jobs:
  nightly:
    uses: ./.github/workflows/build.yml
  schema-check:
    uses: ./.github/workflows/lava-sanity.yml
  test:
    needs: nightly
    secrets: inherit
    uses: ./.github/workflows/test.yaml
    with:
      url: ${{ needs.nightly.outputs.artifact_url }}
